<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
    </header>
    <main>
        <form action="/submit-form" method="get">
            <label for="name">Name</label>
            <input type="text" id="name">
            <label for="email">Email</label>
            <input type="email" id="email">
            <label for="passowrd">Password</label>
            <input type="password" id="passowrd">
            <input type="checkbox" placeholder="agree the terms and conditions">
            <button type="submit">Register Now</button>
        </form>
    </main>
    <footer>&copy;copyright 2024</footer>
</body>
</html>
